<script>
    var formStateName = 'data-form-state';
    var formStateEls = $('[' + formStateName + ']');
    formStateEls.hide();
    $('form').submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var action = (this.getAttribute('action') || '').trim();
        var formData = new FormData(this);
        var chkSelected = {};
        var name = this.getAttribute('name');
        name && formData.append('__name', name);

        // Init checkbox and radio if still empty
        form.find('[type=radio], [type=checkbox]').each(function(item) {
            var chkName = this.name;
            if (this.checked) {
                chkSelected[chkName] = 1;
                return;
            }
            chkSelected[chkName] = 0;
        });

        for (var chk in chkSelected) {
            if (!chkSelected[chk]) {
                formData.append(chk, '');
            }
        }

        if (!action) {
            action = "//grapedrop.com/form-collector/bc01525ff4c24afcb51face6d4697e3c";
        }

        $.ajax({
            url: action,
            method: 'POST',
            processData: false,
            contentType: false,
            data: formData,
        }).done(function(data) {
            formStateEls.hide();
            form.find('> *').fadeOut();
            form.find('[' + formStateName + '=success]').stop(1).fadeIn();//.delay(3000).fadeOut();
        }).fail(function(data) {
            formStateEls.hide();
            form.find('[' + formStateName + '=error]').stop(1).fadeIn().delay(3000).fadeOut();
        });
    });

</script>
<script>
        function Login()
        {
        	alert("Here")
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var token;


            var Params = "?Email=" + email + "&Password=" + password;
            var URL_base = "http://localhost:8080/";
            var XHR = new XMLHttpRequest();
            XHR.open("GET", URL_base + "Login/" + Params, true);
            XHR.setRequestHeader("Content-Type", "application/json;charset=UTF-8");


            XHR.onreadystatechange = function () {
                sessionKey = this.responseText;

                if (this.readyState == 4 && this.status == 200)
                {
                    if(sessionKey.localeCompare("") == 0) {
                    	document.getElementById("alert").setText("Username and Password not found");
                    }
                    else
                    {
                    	alert("Logged in");
                        sessionStorage.setItem("sessionKey",sessionKey);
                        alert(sessionStorage.getItem("sessionKey"));
                        //window.location.href = "http://example.com/new_url";
                    }
                }
            }
            XHR.send();
        }
    </script>
